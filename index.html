<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <body>
    <div ng-app="app">
      <div ng-controller="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <ul class="navbar-nav">
            <li class="nav-item" ng-repeat="x in menu">
              <a class="nav-link" href="{{x.link}}">{{x.name}}</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="jumbotron hero-image">
        <h2 class="hero-text">Welcome to E-commerce website</h2>
      </div>
      <div ng-app="products">
        <div ng-controller="featured-products" class="row">
          <h2 class="text-center">Featured Products</h2>
          <li ng-repeat="product in products" class="col">
            <div class="card col-md" style="width: 18rem">
              <img
                class="card-img-top"
                src="{{product.img}}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price | currency:"USD "}}</p>
                <a href="#" class="btn btn-primary">Buy now</a>
              </div>
            </div>
          </li>
        </div>
      </div>
      <div class="container">
        <h1>Gallery</h1>
        <div class="row">
          <div class="item">
            <img src="https://picsum.photos/400/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/800/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/600/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/300/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/700/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/250/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/450/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/550/?random" alt="" />

              <p>ಠ_ಠ</p>
            </div>
          </div>
          <div class="item">
            <img src="https://picsum.photos/400/310/?random" alt="" />
            <div class="content">
              <p>ಠ_ಠ</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var app = angular.module("app", []);
      app.controller("navbar", function ($scope) {
        $scope.menu = [
          {
            name: "Home",
            link: "/",
          },
          {
            name: "Products",
            link: "/products",
          },
          {
            name: "About",
            link: "/about",
          },
          {
            name: "Contact",
            link: "/contact",
          },
          {
            name: "Account",
            link: "/account",
          },
        ];
      });
      app.controller("featured-products", function ($scope) {
        $scope.products = [
          {
            name: "Macbook Pro",
            price: 199000,
            img: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6418/6418602_sd.jpg",

          {

          },
          {
            name: "Apple Watch 5",

  </body>
</html>
